<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn Spanish with Sentences</title>
</head>
<body>
    <div class="container">
        <h1>Learn Spanish with Common Sentences</h1>
        <div class="category-selector">
            <label for="category">Select a Category:</label>
            <select id="category"></select>
        </div>
        <div class="sentence-container">
            <p id="sentence" class="sentence"></p>
        </div>
        <div class="controls">
            <button id="repeat-btn">Repeat</button>
            <button id="stop-btn">Stop</button>
            <button id="next-btn">Next</button>
            <button id="save-btn">Save Sentence</button>
        </div>
        <div class="saved-sentences">
            <h2>Your Saved Sentences</h2>
            <ul id="sentence-list"></ul>
            <button id="clear-list-btn">Clear List</button>
            <button id="play-saved-btn">Play Saved List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
