<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn Spanish with Sentences</title>
</head>
<body>
    <div class="container">
        <h1>Learn Spanish with Common Sentences</h1>
        <div class="category-selector">
            <label for="category">Select a Category:</label>
            <select id="category"></select>
        </div>
        <div class="sentence-container">
            <p id="sentence" class="sentence"></p>
        </div>
        <div class="controls">
            <button id="play-stop-btn">Play</button>
            <button id="next-btn">Next</button>
            <button id="save-btn">Save Sentence</button>
            <button id="auto-play-stop-btn">Auto Play</button>
        </div>
        <div class="speed-control">
            <label for="speed">Speech Speed:</label>
            <select id="speed">
                <option value="0.5">Slow</option>
                <option value="1" selected>Normal</option>
                <option value="1.5">Fast</option>
                <option value="2">Very Fast</option>
            </select>
        </div>
        <div class="saved-sentences">
            <h2>Your Saved Sentences</h2>
            <ul id="sentence-list"></ul>
            <button id="clear-list-btn">Clear List</button>
        </div>
        <button id="suggestion-btn">Suggest a Sentence</button>
    </div>

    <div id="suggestion-popup" class="popup">
        <div class="popup-content">
            <h2>Suggest a Sentence</h2>
            <input type="text" id="suggestion-input" placeholder="Enter your suggestion">
            <button id="submit-suggestion-btn">Submit Suggestion</button>
            <button id="close-popup-btn">Close</button>
            <p id="suggestion-response" class="response"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
