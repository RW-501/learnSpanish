<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spanish Learning App</title>
</head>
<body>
    <div class="container">
        <h1>Learn Spanish with Sentences</h1>

        <div class="category-selector">
            <select id="category-dropdown" class="category-select" onchange="loadSentences()">
                <option value="conversation">Conversation</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="office">Office</option>
                <option value="relationship">Relationship</option>
                <option value="feelings">Feelings and Emotions</option>
                <option value="household">Household Tasks</option>
                <option value="events">Events</option>
                <option value="transportation">Transportation</option>
                <option value="emergency">Emergency</option>
                <option value="numbers">Numbers</option>
                <option value="people">People</option>
                <option value="basic">Basic Expressions</option>
                <option value="playSaved">Play Saved List</option>
            </select>
        </div>

        <div class="sentence-container" id="sentence-container">
            <!-- Sentence will be displayed here -->
        </div>

        <div class="controls">
            <button id="play-button" onclick="togglePlay()">Play</button>
            <button id="auto-play-button" onclick="toggleAutoPlay()">Auto Play</button>
             <!--   <button id="stop-button" onclick="stop()">Stop</button> -->
            <button id="add-sentence-button" onclick="addToSavedList()">Save Sentence</button>
        </div>

        <div class="speed-control">
            <h2>Adjust Speed:</h2>
            <input type="range" id="speed-range" min="0.5" max="2" step="0.1" value="1" onchange="changeSpeed()">
        </div>

        <div id="saved-sentences-container">
            <h2>Saved Sentences:</h2>
            <ul id="saved-sentences-list"></ul>
        </div>

        <div class="popup" id="suggestion-popup">
            <h2>Suggest a Sentence</h2>
            <textarea id="suggestion-input" rows="4" placeholder="Enter your suggestion..."></textarea>
            <button id="submit-suggestion" onclick="submitSuggestion()">Submit</button>
            <button id="close-popup" onclick="closePopup()">Close</button>
        </div>

        <button id="show-suggestion-popup" onclick="showPopup()">Suggest a Sentence</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
